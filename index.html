<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="container">

      <div class="card">
        
        <div class="date-box">

          <div class="day-box box">
            <div class="day">Day</div> 
            <input type="number" class="day-input" placeholder="DD">
            <small class="valid-day"></small>
          </div>
    
    
          <div class="month-box box">
            <div class="month">Month</div> 
            <input type="number" class="month-input" placeholder="MM">
            <small class="valid-month"></small>
          </div>
    
    
          <div class="year-box box">
            <div class="year">Year</div> 
            <input type="number" class="year-input" placeholder="YYYY">
            <small class="valid-year"></small>
          </div>
          
        </div>
        
        <div class="submit-box">
          <hr>
          <button class="submit"><img src="assets/images/icon-arrow.svg" width="30px"></button>
          </div>
    
        <div class="age-box">
    
          <div class="years a-box">
            <p class="display-year">- - </p> 
            <h1>years</h1>
          </div>
    
          <div class="months a-box">
            <p class="display-month">- -</p> 
            <h1>months</h1>
          </div>
    
          <div class="days a-box">
            <p class="display-day">- -</p> 
            <h1>days</h1>
          </div>
        </div>
      </div>
    
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Paks</a>.
      </div>
   
  </div>

 

  <script src="app.js"></script>
 
</body>
</html>
