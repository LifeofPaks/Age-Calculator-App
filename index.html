<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="container">

      <div class="card">
        
        <form class="date-box">

          <div class="day-box box">
            <div class="day">Day</div> 
            <input type="text" class="day-input" placeholder="DD">
            <!-- <small class="error-empty">This field is required</small>
            <small class="valid-day">Must be a valid day</small>
            <small class="valid-date">Must be a valid date</small> -->
            <small>This field is required</small>
          </div>
    
    
          <div class="month-box box">
            <div class="month">Month</div> 
            <input type="text" class="month-input" placeholder="MM">
            <!-- <small class="error-empty">This field is required</small>
            <small class="valid-month">Must be a valid month</small>
            <small class="valid-date">Must be a valid date</small> -->
            <small>This field is required</small>
          </div>
    
    
          <div class="year-box box">
            <div class="year">Year</div> 
            <input type="text" class="year-input" placeholder="YYYY">
            <!-- <small class="error-empty">This field is required</small>
            <small class="valid-year">Must be a valid year</small>
            <small>Must be a valid date</small> -->
            <small>This field is required</small>
          </div>
          
          <button class="submit"><img src="assets/images/icon-arrow.svg" width="30"></button>
        </form>
        
          <hr>
    
        <div class="age-box">
    
          <div class="years a-box">
            <span class="display-year">29 </span> 
            <h1>years</h1>
          </div>
    
          <div class="months a-box">
            <span class="display-month">5</span> 
            <h1>months</h1>
          </div>
    
          <div class="days a-box">
            <span class="display-day">25 </span> 
            <h1>days</h1>
          </div>
        </div>
      </div>
    
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Paks</a>.
      </div>
   
  </div>

 

  
 
</body>
</html>
